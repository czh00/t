	<script>
		let lastSecondTensDigit = -1; // 用於追蹤秒數的十位數變化，觸發隨機移動和掃描線模式切換
		let scanlinePatternIsA = true; // 用於追蹤當前掃描線模式是A還是B
		let lastMarqueeContent = ''; // 用於判斷跑馬燈內容是否需要更新，避免不必要的DOM操作
		let calendarDate = new Date(); // 月曆顯示的當前日期

        let shichenDetailDate = new Date(); // 【新增】用於追蹤時辰詳情視窗中顯示的日期和時間
		let yearlyDataCache = { year: -1, holidays: [], jieqi: [] }; // 用於快取年度節日和節氣資料
		const defaultDisplaySettings = { // 預設顯示設定物件
			showAmPm: true, showGregorianYear: true, showGregorianMonth: true, showGregorianDay: true, showGregorianWeekday: true, // 公曆顯示設定
			showMinguoYear: true, showLunarMonth: true, showLunarDay: true, showLunarShiChen: true, showJieqi: true, showHolidays: true, // 農曆顯示設定
			textColor: '#00FF00', backgroundColor: '#000000', gregorianYearColor: '#00FF00', gregorianMonthColor: '#00FF00', // 顏色設定
			gregorianDayColor: '#00FF00', gregorianWeekdayColor: '#00FF00', minguoYearColor: '#00FF00', lunarMonthColor: '#00FF00', // 顏色設定
			lunarDayColor: '#00FF00', lunarShiChenColor: '#00FF00', jieqiColor: '#00FF00', holidayColor: '#00FFFF', // 顏色設定
			enableTextScanline: false, enableBackgroundScanline: false, enableMovement: true // 特效設定
		};
		let displaySettings = { ...defaultDisplaySettings }; // 當前顯示設定，初始化為預設值

		function saveSettings() { try { localStorage.setItem('displaySettings', JSON.stringify(displaySettings)); } catch (e) { console.error("儲存設定至 localStorage 失敗:", e); } } // 將當前設定儲存到 localStorage
		function loadSettings() { // 從 localStorage 載入設定
			try { // 嘗試從localStorage讀取設定
				const settingsJson = localStorage.getItem('displaySettings'); // 從 localStorage 獲取設定字串
				if (settingsJson) { displaySettings = Object.assign({ ...defaultDisplaySettings }, JSON.parse(settingsJson)); } // 如果有儲存的設定，則與預設值合併
			} catch (e) { console.error("從 localStorage 解析設定失敗:", e); displaySettings = { ...defaultDisplaySettings }; } // 載入失敗時使用預設設定
		}
		function updateSettingsModalUI() { // 更新設定彈出視窗的UI元素狀態
			for (const key in displaySettings) { // 遍歷所有設定
				const element = document.getElementById(key); // 獲取對應ID的元素
				if (element) { // 如果元素存在
					if (element.type === 'checkbox') { element.checked = displaySettings[key]; } // 如果是複選框，設定其選中狀態
					else if (element.type === 'color') { element.value = displaySettings[key]; } // 如果是顏色選擇器，設定其值
				}
			}
		}
		function getShengXiaoEmoji(shengXiaoName) { const emojiMap = { '鼠': '🐭', '牛': '🐮', '虎': '🐅', '兔': '🐰', '龍': '🐉', '蛇': '🐍', '馬': '🐎', '羊': '🐑', '猴': '🐒', '雞': '🐔', '狗': '🐶', '豬': '🐖' }; return emojiMap[shengXiaoName] || shengXiaoName; } // 根據生肖名稱返回對應的Emoji
		function getJieqiDescription(jieqiName) { const descriptions = { '立春': '春季開始，萬物復甦，氣溫回升。', '雨水': '降雨增多，草木萌動，春耕開始。', '驚蟄': '春雷響動，驚醒冬眠動物，氣溫漸升。', '春分': '晝夜等長，春意盎然，南北半球氣溫趨於平衡。', '清明': '氣候清爽明朗，萬物潔淨，是掃墓祭祖的日子。', '穀雨': '雨水滋潤，穀物生長，是播種移苗的好時節。', '立夏': '夏季開始，萬物繁茂，氣溫明顯升高。', '小滿': '麥類等夏熟作物籽粒開始飽滿，但尚未成熟。', '芒種': '有芒作物（如麥、稻）成熟，可以收穫和播種。', '夏至': '北半球白晝最長，陽氣最盛，是盛夏的開始。', '小暑': '天氣開始炎熱，但還未到最熱的時候。', '大暑': '一年中最炎熱的時期，濕熱交蒸。', '立秋': '秋季開始，氣溫逐漸下降，但仍有暑熱。', '處暑': '暑氣漸退，天氣轉涼，但仍有「秋老虎」。', '白露': '天氣轉涼，水氣凝結成露珠，天氣漸寒。', '秋分': '晝夜等長，秋高氣爽，是收穫的季節。', '寒露': '氣溫更低，露水更多，天氣轉冷。', '霜降': '天氣漸冷，露水凝結成霜，是秋季的最後一個節氣。', '立冬': '冬季開始，萬物收藏，氣溫顯著下降。', '小雪': '開始降雪，但雪量不大，氣溫持續走低。', '大雪': '降雪量增多，天氣更冷，冰凍現象常見。', '冬至': '北半球白晝最短，夜晚最長，是數九寒天的開始。', '小寒': '天氣寒冷，尚未達到最冷。', '大寒': '一年中最寒冷的時期，嚴寒冰凍。' }; return descriptions[jieqiName] || '此節氣無詳細說明。'; } // 根據節氣名稱返回詳細描述
		function getHolidaysForYear(year) { // 獲取指定年份的台灣節日列表
			const holidays = []; // 初始化節日陣列
			// 固定公曆節日
			const fixedHolidays = [ { name: '元旦', m: 0, d: 1 }, { name: '和平紀念日', m: 1, d: 28 }, { name: '兒童節', m: 3, d: 4 }, { name: '勞動節', m: 4, d: 1 }, { name: '國慶日', m: 9, d: 10 }, { name: '聖誕節', m: 11, d: 25 } ]; // 定義公曆假日
			fixedHolidays.forEach(h => holidays.push({ name: h.name, date: new Date(year, h.m, h.d) })); // 將公曆假日加入列表
			// 農曆節日
			const lunarHolidays = [{m:1,d:1,n:'農曆新年'}, {m:1,d:15,n:'元宵節'}, {m:5,d:5,n:'端午節'}, {m:7,d:7,n:'七夕'}, {m:7,d:15,n:'中元節'}, {m:8,d:15,n:'中秋節'}, {m:9,d:9,n:'重陽節'}, {m:12,d:8,n:'臘八節'}]; // 定義農曆假日
			lunarHolidays.forEach(lh => { // 遍歷農曆假日
				const solarDate = Lunar.fromYmd(year, lh.m, lh.d).getSolar(); // 計算農曆對應的公曆日期
				holidays.push({ name: lh.n, date: new Date(solarDate.getYear(), solarDate.getMonth() - 1, solarDate.getDay()) }); // 加入列表
			});
			// 特殊計算的節日
			const lunarNewYearSolar = Lunar.fromYmd(year, 1, 1).getSolar(); // 當年農曆新年
			holidays.push({ name: '除夕', date: new Date(lunarNewYearSolar.getYear(), lunarNewYearSolar.getMonth() - 1, lunarNewYearSolar.getDay() - 1) }); // 計算除夕
			const qingmingJieqi = getJieqiForYear(year).find(jq => jq.name === '清明'); // 找到清明節氣
			if(qingmingJieqi) holidays.push({ name: '清明節', date: qingmingJieqi.date }); // 清明節通常與節氣同一天
			// 母親節 (五月第二個星期日)
			const mayFirst = new Date(year, 4, 1); // 五月一日
			const mothersDay = new Date(year, 4, 1 + (7 - mayFirst.getDay() + 7) % 7 + 7); // 計算母親節日期
			holidays.push({ name: '母親節', date: mothersDay }); // 加入母親節
			holidays.sort((a, b) => a.date.getTime() - b.date.getTime()); // 根據日期排序
			return holidays; // 返回節日列表
		}
		function getJieqiForYear(year) { // 獲取指定年份的節氣列表
			const jieqiNameMap = { '小寒': '小寒', '大寒': '大寒', '立春': '立春', '雨水': '雨水', '惊蛰': '驚蟄', '春分': '春分', '清明': '清明', '谷雨': '穀雨', '立夏': '立夏', '小满': '小滿', '芒种': '芒種', '夏至': '夏至', '小暑': '小暑', '大暑': '大暑', '立秋': '立秋', '处暑': '處暑', '白露': '白露', '秋分': '秋分', '寒露': '寒露', '霜降': '霜降', '立冬': '立冬', '小雪': '小雪', '大雪': '大雪', '冬至': '冬至' }; // 簡轉繁對照表
			const lunar = Lunar.fromYmd(year, 1, 1); // 獲取該年的一個lunar實例
			const jieqiTable = lunar.getJieQiTable(); // 從實例中獲取全年的節氣表
			return Object.entries(jieqiTable).map(([name, dateStr]) => ({ name: jieqiNameMap[name] || name, date: new Date(dateStr) })).sort((a, b) => a.date.getTime() - b.date.getTime()); // 將節氣表轉換為物件陣列並排序

        // 【功能更新】顯示指定日期的時辰詳情，並更新視窗內容
        function updateShiChenDetailsView(date) {
            shichenDetailDate = new Date(date); // 更新全域變數，追蹤當前顯示的日期時間
            const lunar = Solar.fromDate(shichenDetailDate).getLunar();
            const currentHour = shichenDetailDate.getHours();
            const shiChenName = getShiChen(currentHour);
            const shiChenTimeRange = getShiChenTimeRange(shiChenName); // 【新增】獲取時間範圍

            // 動態更新標題，顯示日期與時辰
            document.getElementById('shichenDetailsModalTitle').textContent = `${shichenDetailDate.getMonth() + 1}月${shichenDetailDate.getDate()}日 ${shiChenName}時`;

            const lunarTimes = lunar.getTimes();
            const currentLunarTime = lunarTimes.find(lt => lt.getZhi() === shiChenName);

            if (currentLunarTime) {
                const shiChenGanZhi = currentLunarTime.getGan() + currentLunarTime.getZhi();
                const yi = convertYiJiToTraditional(currentLunarTime.getYi()).join('、') || '無';
                const ji = convertYiJiToTraditional(currentLunarTime.getJi()).join('、') || '無';

                // 【更新】在HTML中加入時間範圍
                const detailsHtml = `
                    <p><strong>時辰：</strong>${shiChenName}時 (${shiChenGanZhi}) <span style="font-size: 0.9em; color: #ccc;">${shiChenTimeRange}</span></p>
                    <div class="yi-ji-grid">
                        <strong>宜：</strong><span>${yi}</span>
                        <strong>忌：</strong><span>${ji}</span>
                    </div>
                    <p style="margin-top: 15px; font-size: 0.9em; color: #aaa;">時辰宜忌僅供參考。</p>
                `;
                document.getElementById('shichenDetailsModalContent').innerHTML = detailsHtml;
            } else {
                document.getElementById('shichenDetailsModalContent').innerHTML = `<p>找不到 ${shiChenName}時 的詳細資訊。</p>`;
                console.error("找不到對應的時辰資訊:", shiChenName);
            }
            // 確保視窗是可見的
            document.getElementById('shichenDetailsModal').classList.add('is-active');
        }

		function generateCalendar(year, month) { // 生成月曆
			const grid = document.getElementById('calendarGrid'), monthYear = document.getElementById('calendarMonthYear'), weekdaysEl = document.getElementById('calendarWeekdays'); // 獲取月曆元素
			if(!grid || !monthYear || !weekdaysEl) return; // 如果元素不存在，則返回
			grid.innerHTML = ''; weekdaysEl.innerHTML = ''; // 清空內容
			['日', '一', '二', '三', '四', '五', '六'].forEach(day => { const el = document.createElement('div'); el.textContent = day; weekdaysEl.appendChild(el); }); // 生成星期標頭
			monthYear.textContent = `${year}年 ${month + 1}月`; // 設定年月標題
			const firstDay = new Date(year, month, 1).getDay(), daysInMonth = new Date(year, month + 1, 0).getDate(), today = new Date(); // 獲取月份資訊
            const holidays = getHolidaysForYear(year); // 獲取當年節日
            const jieqi = getJieqiForYear(year); // 獲取當年節氣
			for (let i = 0; i < firstDay; i++) { grid.appendChild(document.createElement('div')).classList.add('other-month'); } // 填充上個月的空白
			for (let dayNum = 1; dayNum <= daysInMonth; dayNum++) { // 遍歷當月每一天
				const cell = document.createElement('div'); cell.classList.add('calendar-day'); // 創建日期格子
                const date = new Date(year, month, dayNum); // 創建日期物件
                cell.dataset.date = date.toISOString(); // 將日期存儲到data屬性
                cell.onclick = () => showDateDetails(new Date(cell.dataset.date)); // 綁定點擊事件
				const lunar = Solar.fromDate(date).getLunar(); // 獲取農曆物件
				cell.innerHTML = `<div class="gregorian-day">${dayNum}</div><div class="lunar-day">${lunar.getDay() === 1 ? lunar.getMonthInChinese().replace('闰', '閏') + '月' : lunar.getDayInChinese()}</div>`; // 顯示公曆和農曆日期
				if (today.getFullYear() === year && today.getMonth() === month && dayNum === today.getDate()) { cell.classList.add('is-today'); } // 標記今天
                const holiday = holidays.find(h => h.date.toDateString() === date.toDateString()); // 尋找當天節日
                if (holiday) cell.innerHTML += `<span class="event-indicator holiday">${holiday.name}</span>`; // 顯示節日
                const jq = jieqi.find(j => j.date.toDateString() === date.toDateString()); // 尋找當天節氣
                if (jq) cell.innerHTML += `<span class="event-indicator jieqi">${jq.name}</span>`; // 顯示節氣
				grid.appendChild(cell); // 將格子加入月曆
			}
            const remainingCells = 42 - firstDay - daysInMonth; // 計算剩餘格子
            for (let i = 0; i < remainingCells; i++) { grid.appendChild(document.createElement('div')).classList.add('other-month'); } // 填充下個月的空白
		}
		function generateWeekCalendar(baseDate) { // 生成周曆
			const grid = document.getElementById('weeklyCalendarGrid'), title = document.getElementById('weeklyCalendarTitle'); // 獲取周曆元素
			if (!grid || !title) return; // 如果元素不存在，則返回
			grid.innerHTML = ''; // 清空內容
			const today = new Date(), startOfWeek = new Date(baseDate); // 獲取今天和本周開始日期
			startOfWeek.setDate(baseDate.getDate() - baseDate.getDay()); // 計算本周第一天
			const endOfWeek = new Date(startOfWeek); endOfWeek.setDate(startOfWeek.getDate() + 6); // 計算本周最後一天
			title.textContent = `${startOfWeek.getFullYear()}年${startOfWeek.getMonth() + 1}月${startOfWeek.getDate()}日 - ${endOfWeek.getFullYear()}年${endOfWeek.getMonth() + 1}月${endOfWeek.getDate()}日`; // 設定標題
			const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六']; // 星期名稱
            const holidays = getHolidaysForYear(baseDate.getFullYear()); // 獲取當年節日
            const jieqi = getJieqiForYear(baseDate.getFullYear()); // 獲取當年節氣
			for (let i = 0; i < 7; i++) { // 遍歷一周七天
				const day = new Date(startOfWeek); day.setDate(startOfWeek.getDate() + i); // 獲取當天日期
				const cell = document.createElement('div'); cell.classList.add('weekly-calendar-day'); // 創建日期格子
                cell.dataset.date = day.toISOString(); // 將日期存儲到data屬性
                cell.onclick = () => showDateDetails(new Date(cell.dataset.date)); // 綁定點擊事件
				if (day.toDateString() === today.toDateString()) { cell.classList.add('is-today'); } // 標記今天
				const lunar = Solar.fromDate(day).getLunar(); // 獲取農曆物件
				cell.innerHTML = `<div class="weekly-day-header">${weekdays[i]}</div><div class="weekly-gregorian-day">${day.getDate()}</div><div class="weekly-lunar-day">${lunar.getDay() === 1 ? lunar.getMonthInChinese().replace('闰', '閏') + '月' : lunar.getDayInChinese()}</div>`; // 顯示日期資訊
                const holiday = holidays.find(h => h.date.toDateString() === day.toDateString()); // 尋找當天節日
                if (holiday) cell.innerHTML += `<span class="event-indicator holiday">${holiday.name}</span>`; // 顯示節日
                const jq = jieqi.find(j => j.date.toDateString() === day.toDateString()); // 尋找當天節氣
                if (jq) cell.innerHTML += `<span class="event-indicator jieqi">${jq.name}</span>`; // 顯示節氣
				grid.appendChild(cell); // 將格子加入周曆
			}
		}
		function generateYearCalendar(year) { // 生成年曆
			const grid = document.getElementById('yearlyCalendarGrid'), title = document.getElementById('yearlyCalendarTitle'); // 獲取年曆元素
			if (!grid || !title) return; // 如果元素不存在，則返回
			grid.innerHTML = ''; title.textContent = `${year}年`; // 清空內容並設定標題
			const today = new Date(), weekdays = ['日', '一', '二', '三', '四', '五', '六']; // 獲取今天和星期名稱
            const holidays = getHolidaysForYear(year); // 獲取當年節日
            const jieqi = getJieqiForYear(year); // 獲取當年節氣
			for (let month = 0; month < 12; month++) { // 遍歷12個月
				const monthContainer = document.createElement('div'); monthContainer.classList.add('yearly-month-container'); // 創建月份容器
				const monthHeader = document.createElement('div'); monthHeader.classList.add('yearly-month-header'); monthHeader.textContent = `${month + 1}月`; monthContainer.appendChild(monthHeader); // 創建月份標題
				const weekdaysDiv = document.createElement('div'); weekdaysDiv.classList.add('yearly-weekdays'); // 創建星期容器
				weekdays.forEach(day => { const el = document.createElement('div'); el.textContent = day; weekdaysDiv.appendChild(el); }); // 生成星期標頭
				monthContainer.appendChild(weekdaysDiv); // 加入星期標頭
				const dayGrid = document.createElement('div'); dayGrid.classList.add('yearly-day-grid'); // 創建日期網格
				const firstDay = new Date(year, month, 1).getDay(), daysInMonth = new Date(year, month + 1, 0).getDate(); // 獲取月份資訊
				for (let i = 0; i < firstDay; i++) { dayGrid.appendChild(document.createElement('div')); } // 填充上個月的空白
				for (let dayNum = 1; dayNum <= daysInMonth; dayNum++) { // 遍歷當月每一天
					const cell = document.createElement('div'); cell.classList.add('yearly-day'); // 創建日期格子
                    const date = new Date(year, month, dayNum); // 創建日期物件
                    cell.dataset.date = date.toISOString(); // 將日期存儲到data屬性
                    cell.onclick = () => showDateDetails(new Date(cell.dataset.date)); // 綁定點擊事件
                    cell.textContent = dayNum; // 顯示日期數字
					if (today.getFullYear() === year && today.getMonth() === month && dayNum === today.getDate()) { cell.classList.add('is-today'); } // 標記今天
                    
                    const holiday = holidays.find(h => h.date.toDateString() === date.toDateString()); // 尋找當天節日
                    const jq = jieqi.find(j => j.date.toDateString() === date.toDateString()); // 尋找當天節氣
                    if(holiday || jq) { // 如果是節日或節氣
                        const indicators = document.createElement('div'); indicators.className = 'yearly-indicators'; // 創建標記點容器
                        if(holiday) indicators.innerHTML += '<span class="dot holiday"></span>'; // 加入節日標記點
                        if(jq) indicators.innerHTML += '<span class="dot jieqi"></span>'; // 加入節氣標記點
                        cell.appendChild(indicators); // 加入容器
                    }
					dayGrid.appendChild(cell); // 將格子加入網格
				}
				monthContainer.appendChild(dayGrid); // 加入日期網格
				grid.appendChild(monthContainer); // 加入月份容器
			}
		}
		window.onload = function () { // 頁面載入完成後執行
			loadSettings(); // 載入設定
			updateSettingsModalUI(); // 更新設定UI
			updateDateTime(); // 更新時間顯示
			setInterval(updateDateTime, 1000); // 每秒更新時間
			if (!displaySettings.enableMovement) { resetPosition(); } // 如果禁用移動，則重設位置
			
            // 處理所有彈出視窗的關閉邏輯
            document.querySelectorAll('.modal').forEach(modal => {
				const closeButton = modal.querySelector('.action-button[id^="close"], .action-button[id^="done"]');
				if (closeButton) { closeButton.onclick = () => modal.classList.remove('is-active'); }
				modal.addEventListener('click', (event) => { if (event.target === modal) { modal.classList.remove('is-active'); } });
			});

            // "回到今天/今年" 按鈕功能
            document.getElementById('todayCalendarBtn').onclick = () => { calendarDate = new Date(); generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth()); };
            document.getElementById('todayWeeklyBtn').onclick = () => { weeklyCalendarDate = new Date(); generateWeekCalendar(weeklyCalendarDate); };
            document.getElementById('todayYearlyBtn').onclick = () => { yearlyCalendarDate = new Date(); generateYearCalendar(yearlyCalendarDate.getFullYear()); };
            // 日曆導航按鈕
			document.getElementById('prevMonthBtn').onclick = () => { calendarDate.setMonth(calendarDate.getMonth() - 1); generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth()); }; // 上個月
			document.getElementById('nextMonthBtn').onclick = () => { calendarDate.setMonth(calendarDate.getMonth() + 1); generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth()); }; // 下個月
			document.getElementById('prevWeekBtn').onclick = () => { weeklyCalendarDate.setDate(weeklyCalendarDate.getDate() - 7); generateWeekCalendar(weeklyCalendarDate); }; // 上一周
			document.getElementById('nextWeekBtn').onclick = () => { weeklyCalendarDate.setDate(weeklyCalendarDate.getDate() + 7); generateWeekCalendar(weeklyCalendarDate); }; // 下一周
			document.getElementById('prevYearBtn').onclick = () => { yearlyCalendarDate.setFullYear(yearlyCalendarDate.getFullYear() - 1); generateYearCalendar(yearlyCalendarDate.getFullYear()); }; // 上一年
			document.getElementById('nextYearBtn').onclick = () => { yearlyCalendarDate.setFullYear(yearlyCalendarDate.getFullYear() + 1); generateYearCalendar(yearlyCalendarDate.getFullYear()); }; // 下一年
			
            // 【新增】時辰詳情導航按鈕
            document.getElementById('prevShichenBtn').onclick = () => {
                shichenDetailDate.setHours(shichenDetailDate.getHours() - 2);
                updateShiChenDetailsView(shichenDetailDate);
            };
            document.getElementById('nextShichenBtn').onclick = () => {
                shichenDetailDate.setHours(shichenDetailDate.getHours() + 2);
                updateShiChenDetailsView(shichenDetailDate);
            };
            document.getElementById('nowShichenBtn').onclick = () => {
                updateShiChenDetailsView(new Date());
            };

            document.querySelectorAll('.switch input[type="checkbox"]').forEach(toggle => { // 處理所有開關
				toggle.onchange = (event) => { // 綁定變更事件
					displaySettings[event.target.id] = event.target.checked; // 更新設定
					if (event.target.id === 'enableMovement' && !event.target.checked) { resetPosition(); } // 如果禁用移動，則重設位置
					saveSettings(); lastMarqueeContent = ''; updateDateTime(); // 儲存設定並更新顯示
				};
			});
			document.querySelectorAll('input[type="color"]').forEach(colorInput => { // 處理所有顏色選擇器
				colorInput.oninput = (event) => { displaySettings[event.target.id] = event.target.value; saveSettings(); updateDateTime(); }; // 綁定輸入事件
			});
			document.getElementById('restoreDefaultsBtn').onclick = restoreDefaults; // 恢復預設按鈕
			document.getElementById('randomColorsBtn').onclick = setRandomColors; // 隨機顏色按鈕
			
            // 主顯示區域的點擊事件委派
            document.getElementById('dateTimeDisplay').addEventListener('click', function(event) {
				const target = event.target;
				if (target.closest('#secondsDisplay')) {
                    document.getElementById('settingsModal').classList.add('is-active'); 
                    updateSettingsModalUI(); 
                } 
				else if (target.closest('.lunar-shichen-clickable')) {
                    updateShiChenDetailsView(new Date()); // 【更新】呼叫新的函式
                }
                else if (target.closest('.lunar-date-clickable') || target.closest('#jieqiHolidayMarqueeContainer')) {
                    showDateDetails(new Date()); 
                }
				else if (target.closest('.gregorian-year-target') || target.closest('.lunar-year-target')) {
                    yearlyCalendarDate = new Date(); 
                    generateYearCalendar(yearlyCalendarDate.getFullYear()); 
                    document.getElementById('yearlyCalendarModal').classList.add('is-active'); 
                } 
				else if (target.closest('.weekday-target')) {
                    weeklyCalendarDate = new Date(); 
                    generateWeekCalendar(weeklyCalendarDate); 
                    document.getElementById('weeklyCalendarModal').classList.add('is-active'); 
                } 
				else if (target.closest('.gregorian-date-text') || target.closest('.lunar-date-static-text')) {
                    calendarDate = new Date(); 
                    generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth()); 
                    document.getElementById('calendarModal').classList.add('is-active'); 
                }
			});

			const fullscreenIcon = document.getElementById('fullscreen-icon'), docElement = document.documentElement; // --- 全螢幕功能 ---
			function toggleFullScreen() { // 切換全螢幕
				const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement; // 判斷是否為全螢幕
				if (!isFullscreen) { const req = docElement.requestFullscreen || docElement.webkitRequestFullscreen; if (req) { req.call(docElement).catch(err => console.warn(`無法進入全螢幕模式: ${err.message}`)); } } // 進入全螢幕
				else { const exit = document.exitFullscreen || document.webkitExitFullscreen; if (exit) { exit.call(document).catch(err => console.warn(`無法退出全螢幕模式: ${err.message}`)); } } // 退出全螢幕
			}
			fullscreenIcon.addEventListener('click', toggleFullScreen); // 綁定點擊事件
			function handleFullscreenChange() { // 處理全螢幕變化
				const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement; // 判斷是否為全螢幕
				fullscreenIcon.style.display = isFullscreen ? 'none' : 'block'; // 顯示或隱藏圖示
				if (lastMarqueeContent) { updateMarquee(lastMarqueeContent); } // 更新跑馬燈
			}
			document.addEventListener('fullscreenchange', handleFullscreenChange); // 監聽全螢幕變化
			document.addEventListener('webkitfullscreenchange', handleFullscreenChange); // 監聽webkit全螢幕變化
			let inactivityTimer; // --- 全螢幕圖示閒置隱藏功能 ---
			function hideIconOnIdle() { fullscreenIcon.style.opacity = '0'; } // 隱藏圖示
			function resetIdleTimer() { // 重設閒置計時器
				if (fullscreenIcon.style.display !== 'none') { fullscreenIcon.style.opacity = '0.5'; } // 顯示圖示
				clearTimeout(inactivityTimer); // 清除計時器
				inactivityTimer = setTimeout(hideIconOnIdle, 10000); // 10秒後隱藏
			}
			['mousemove', 'keydown', 'touchstart'].forEach(evt => document.addEventListener(evt, resetIdleTimer)); // 監聽用戶活動
			resetIdleTimer(); // 初始化閒置計時器
		};
	</script>
