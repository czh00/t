<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8"> <!-- 設定網頁字元編碼為UTF-8 -->
	<meta content="width=device-width, initial-scale=1.0" name="viewport"> <!-- 設定視口，讓網頁在不同裝置上正確顯示 -->
	<title>時間</title> <!-- 網頁標題 -->
	<script src="https://unpkg.com/lunar-javascript@1.7.3/lunar.js"></script> <!-- 引入農曆轉換的外部JavaScript函式庫 -->
	<link href="https://fonts.cdnfonts.com/css/digital-dismay" rel="stylesheet"> <!-- 引入數位時鐘字型 -->
	<style>
		:root { --page-background-color: #000; } /* 定義CSS變數，用於全域背景顏色 */
		*, *::before, *::after { box-sizing: border-box; } /* 設定所有元素的盒模型為border-box */
		body {
			margin: 0; overflow: hidden; display: flex; /* 移除外邊距、隱藏滾動條、使用Flex佈局 */
			justify-content: center; align-items: center; /* 水平垂直居中 */
			min-height: 100vh; width: 100vw; /* 最小高寬為整個視口 */
			position: relative; /* 相對定位 */
			font-family: 'Inter', sans-serif; /* 設定預設字體 */
			background-color: var(--page-background-color); /* 設定背景顏色 */
		}
		#dateTimeDisplay {
			font-family: 'Digital Dismay', 'Segoe UI'; sans-serif; /* 數位時鐘字型 */
			font-weight: bold; text-align: center; padding: 10px; /* 字體加粗、文字居中、內邊距 */
			text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* 文字陰影 */
			position: absolute; left: 50%; top: 50%; /* 絕對定位並置中 */
			transform: translate(-50%, -50%); /* 透過位移將元素中心點對準 */
			transition: transform 1s ease-in-out; /* 位移過渡動畫 */
			cursor: default; z-index: 10; /* 預設鼠標、堆疊順序 */
		}
		.time-text { font-size: 36vw; font-weight: normal; margin-bottom: -10vw; position: relative; display: inline-block; white-space: nowrap; padding-right: 8vw; } /* 主要時間(時:分)樣式 */
		.time-seconds { font-size: 8vw; font-weight: normal; position: absolute; right: 0; bottom: 8vw; text-align: right; width: 6vw; } /* 秒數樣式 */
		.time-ampm { font-size: 5vw; font-weight: bold; position: absolute; top: 8vw; right: 0; text-align: right; width: 8vw; } /* 上午/下午/時段樣式 */
		.gregorian-date-text { font-family: 'Inter', sans-serif; font-size: 7.4vw; display: flex; justify-content: center; align-items: center; width: 92vw; margin: -2vw auto -3vw; white-space: nowrap; cursor: pointer; position: relative; z-index: 1; } /* 公曆日期與天氣容器樣式 */
        .gregorian-date-parts { flex-shrink: 0; } /* 防止公曆日期被壓縮 */
		.lunar-and-jieqi-line { font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; font-size: 6.4vw; white-space: nowrap; width: 92vw; margin: 0 auto; overflow: hidden; position: relative; z-index: 1; } /* 農曆與節氣行容器樣式 */
		.lunar-date-static-text { flex-shrink: 0; text-align: right; cursor: pointer; } /* 農曆日期靜態文字樣式 */
		.weather-marquee-container, .jieqi-holiday-marquee-container { flex-grow: 1; overflow: hidden; position: relative; text-align: left; min-width: 0; cursor: pointer; } /* 天氣與節氣跑馬燈容器 */
		.weather-marquee-inner, .jieqi-holiday-marquee-inner { display: flex; flex-wrap: nowrap; width: fit-content; will-change: transform; } /* 跑馬燈內部容器 */
		.weather-marquee-content, .weather-marquee-content-duplicate, .jieqi-holiday-marquee-content, .jieqi-holiday-marquee-content-duplicate { display: inline-block; white-space: nowrap; flex-shrink: 0; } /* 跑馬燈內容 */
		.weather-marquee-container.scrolling .weather-marquee-inner, .jieqi-holiday-marquee-container.scrolling .jieqi-holiday-marquee-inner { animation-name: marquee; animation-timing-function: linear; animation-iteration-count: infinite; } /* 跑馬燈滾動動畫 */
		@keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-50%); } } /* 跑馬燈關鍵影格 */
		.noscript-message { font-size: 0.5em; color: #FFB3BA; margin-top: 10px; } /* JavaScript禁用時訊息樣式 */
		/* --- 彈出視窗 (Modal) --- */
		.modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); } /* 彈窗背景遮罩 */
		.modal.is-active { display: flex; justify-content: center; align-items: center; } /* 啟用時樣式 */
        #dateDetailsModal, #shichenDetailsModal, #weatherForecastModal, #hourlyWeatherModal { z-index: 110; } /* [修改] 提高特定彈窗的 z-index */
        #settingsModal { z-index: 120; } /* --- 設定彈窗 --- */
		.modal-content { background-color: #333; margin: auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 600px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); color: #00FF00; text-align: center; display: flex; flex-direction: column; gap: 15px; max-height: 90vh; overflow-y: auto; } /* 彈窗內容區通用樣式 */
		#dateDetailsModal .modal-content, #shichenDetailsModal .modal-content { max-width: 800px; }
		.details-content p { margin-bottom: 10px; font-size: 1.2em; line-height: 1.6; } /* 詳情彈窗段落樣式 */
		.details-content strong { color: #FFD700; } /* 詳情彈窗強調文字顏色 */
        .details-content .yi-ji-grid { display: grid; grid-template-columns: 40px 1fr; gap: 5px 10px; text-align: left;} /* 宜忌網格佈局 */
        .details-content .yi-ji-grid strong { grid-column: 1; color: #FFD700; } /* "宜"、"忌"標題 */
        .details-content .yi-ji-grid span { grid-column: 2; } /* 宜忌內容 */
        .details-content .countdown-section { border-top: 1px solid #555; margin-top: 15px; padding-top: 15px; font-size: 1em; } /* 倒數計時區塊樣式 */
		/* --- 設定彈窗 --- */
		.setting-item { margin-bottom: 15px; display: flex; align-items: center; flex-wrap: wrap; gap: 10px;} /* 設定項目容器 */
		.setting-item label:first-child { margin-right: 10px; flex-shrink: 0;} /* 標題文字靠左不壓縮 */
		.switch { position: relative; display: inline-block; width: 60px; height: 34px; flex-shrink: 0; } /* 滑動開關容器 */
		.switch input { opacity: 0; width: 0; height: 0; } /* 隱藏原始checkbox */
		.slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; } /* 滑動開關背景條 */
		.slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; } /* 滑動開關圓形滑塊 */
		input:checked + .slider { background-color: #00FF00; } /* 啟用時背景色 */
		input:focus + .slider { box-shadow: 0 0 1px #00FF00; } /* 聚焦時外框陰影 */
		input:checked + .slider:before { transform: translateX(26px); } /* 啟用時滑塊位移 */
		.setting-item input[type="color"] { width: 40px; height: 34px; border: none; padding: 0; background: none; cursor: pointer; flex-shrink: 0; } /* 顏色選擇器 */
        .setting-item input[type="text"] { background-color: #555; color: white; border: 1px solid #888; border-radius: 4px; padding: 5px; font-size: 0.9em; max-width: 100px; } /* 文字輸入框 */
        .setting-item button { background: none; border: none; cursor: pointer; padding: 0 5px; display: inline-flex; align-items: center; } /* 設定項目中的按鈕 */
        .setting-item button svg { width: 24px; height: 24px; stroke: white; } /* 按鈕的SVG圖示 */
		.action-button { background-color: #555; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; margin-top: 0px; } /* 通用按鈕 */
		.action-button:hover { background-color: #777; } /* 按鈕懸停樣式 */
		.button-group { display: flex; justify-content: center; gap: 10px; margin-top: 0px; white-space: nowrap; } /* 按鈕群組容器 */
		.calendar-settings-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-around; width: 100%; } /* 日曆設定容器 */
		.gregorian-settings-column, .lunar-settings-column { flex: 1; min-width: 80px; padding: 10px; border: 1px solid #555; border-radius: 8px; background-color: #444; text-align: left; } /* 公曆與農曆設定分欄 */
		.gregorian-settings-column h3, .lunar-settings-column h3 { text-align: center; margin-top: 0; } /* 分欄標題 */
        .interval-selector-group { display: flex; align-items: center; gap: 5px; } /* 特效時間間隔選擇器容器 */
        .interval-select { background-color: #555; color: white; border: 1px solid #888; border-radius: 4px; padding: 5px; font-size: 0.9em; } /* 下拉選擇器 */
        .interval-select-label { color: #ccc; font-size: 0.9em; margin-left: 2px; margin-right: 5px; } /* "分"、"秒"單位標籤 */
		.location-input-group { display: flex; align-items: center; gap: 5px; flex-grow: 1; } /* 地點輸入群組 */
        .location-controls-group { display: flex; align-items: center; gap: 5px; margin-left: auto; } /* 地點控制按鈕群組 */
        .setting-controls { margin-left: auto; display: flex; align-items: center; gap: 10px; } /* [新增] 用於將控制項群組並推到右側的容器 */
		/* --- 日曆 --- */
		.calendar-header { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; } /* 日曆頭部容器 */
		.calendar-header h2 { margin: 0; font-size: 1.5em; color: #00FF00; } /* 日曆標題 */
		.calendar-header button { background: none; border: none; color: #00FF00; font-size: 2em; cursor: pointer; } /* 日曆切換按鈕 */
        .calendar-footer { display: flex; justify-content: center; gap: 10px; width: 100%; margin-top: 10px; } /* 日曆底部按鈕區 */
		.calendar-content, .weekly-calendar-content { background-color: #2c2c2c; margin: auto; padding: 20px; border: 1px solid #888; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.6); color: #e0e0e0; display: flex; flex-direction: column; gap: 15px; max-height: 90vh; width: 95%; max-width: 900px; } /* 月/週曆內容區通用樣式 */
        .yearly-calendar-content { background-color: #2c2c2c; margin: auto; padding: 20px; border: 1px solid #888; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.6); color: #e0e0e0; display: flex; flex-direction: column; gap: 15px; max-height: 90vh; width: 95%; max-width: 1400px; } /* 年曆內容區樣式 */
		.calendar-weekdays, .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; } /* 月曆星期與日期網格 */
		.calendar-weekdays div { font-weight: bold; color: #aaa; padding-bottom: 5px; } /* 星期標頭 */
		.calendar-day { background-color: #444; border-radius: 5px; padding: 5px; min-height: 80px; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; font-size: 0.9em; border: 1px solid #555; cursor: pointer; transition: background-color 0.3s; } /* 月曆每日格子 */
        .calendar-day:hover { background-color: #5e5e5e; } /* 每日格子懸停 */
		.calendar-day.other-month { color: #777; background-color: #3a3a3a; cursor: default; } /* 非當月日期 */
		.calendar-day.is-today { border-color: #00FF00; box-shadow: 0 0 5px #00FF00; } /* 當天日期 */
		.calendar-day .gregorian-day { font-size: 1.2em; font-weight: bold; } /* 月曆公曆數字 */
		.calendar-day .lunar-day { font-size: 0.8em; color: #ccc; } /* 月曆農曆文字 */
        .calendar-day .event-indicator { font-size: 0.75em; padding: 1px 4px; border-radius: 3px; margin-top: 3px; display: block; text-align: center; width: 90%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; } /* 事件標記 */
        .event-indicator.holiday { background-color: #007bff; color: white; } /* 節日標記顏色 */
        .event-indicator.jieqi { background-color: #28a745; color: white; } /* 節氣標記顏色 */
		.weekly-calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; } /* 週曆日期網格 */
		.weekly-calendar-day { background-color: #444; border-radius: 8px; padding: 10px; min-height: 100px; display: flex; flex-direction: column; align-items: center; border: 1px solid #555; cursor: pointer; transition: background-color 0.3s; } /* 週曆每日格子 */
        .weekly-calendar-day:hover { background-color: #5e5e5e; } /* 週曆每日格子懸停 */
		.weekly-calendar-day.is-today { border-color: #00FF00; box-shadow: 0 0 5px #00FF00; } /* 週曆當天 */
		.weekly-day-header { font-weight: bold; font-size: 1.1em; margin-bottom: 5px; } /* 週曆星期標頭 */
		.weekly-gregorian-day { font-size: 1.5em; font-weight: bold; } /* 週曆公曆數字 */
		.weekly-lunar-day { font-size: 0.9em; color: #ccc; margin-top: 5px; } /* 週曆農曆文字 */
        .weekly-calendar-day .event-indicator { font-size: 0.8em; padding: 2px 5px; border-radius: 4px; margin-top: 5px; display: block; text-align: center; width: 90%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;} /* 週曆事件標記 */
		.yearly-calendar-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; overflow-y: auto; padding: 10px; } /* 年曆月份網格 */
		.yearly-month-container { background-color: #3a3a3a; border-radius: 8px; padding: 10px; border: 1px solid #555; } /* 年曆月份容器 */
		.yearly-month-header { font-size: 1.2em; font-weight: bold; text-align: center; margin-bottom: 10px; color: #00FF00; } /* 年曆月份標頭 */
		.yearly-weekdays, .yearly-day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px; text-align: center; } /* 年曆星期與日期網格 */
		.yearly-weekdays div { font-size: 0.8em; color: #aaa; } /* 年曆星期標頭 */
		.yearly-day { font-size: 0.9em; padding: 2px; border-radius: 3px; position: relative; cursor: pointer; transition: background-color 0.3s; min-height: 24px; } /* 年曆每日格子 */
        .yearly-day:hover { background-color: #555; } /* 年曆每日格子懸停 */
		.yearly-day.is-today { background-color: #00FF00; color: #000; font-weight: bold; } /* 年曆當天 */
        .yearly-indicators { position: absolute; bottom: 1px; left: 50%; transform: translateX(-50%); display: flex; gap: 2px; } /* 年曆事件標記點容器 */
        .yearly-indicators .dot { width: 4px; height: 4px; border-radius: 50%; } /* 事件標記點 */
        .yearly-indicators .holiday { background-color: #007bff; } /* 節日標記點顏色 */
        .yearly-indicators .jieqi { background-color: #28a745; } /* 節氣標記點顏色 */
		/* --- 天氣預報 --- */
        #weatherForecastModal .modal-content, #hourlyWeatherModal .modal-content { max-width: 1000px; } /* [修改] 預報彈窗最大寬度 */
        .weather-forecast-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); gap: 10px; width: 100%; text-align: center; } /* 預報網格 */
        .forecast-day { background-color: #444; padding: 10px; border-radius: 8px; border: 1px solid #555; cursor: pointer; transition: background-color 0.3s; } /* [修改] 預報每日格子 */
        .forecast-day:hover { background-color: #5e5e5e; } /* [新增] 每日格子懸停效果 */
        .forecast-day p { margin: 2px 0; font-size: 1em; line-height: 1.4; } /* 預報文字 */
        .forecast-day .day-name { font-weight: bold; color: #FFD700; } /* 星期名稱 */
        .forecast-day .weather-icon { font-size: 2em; margin: 5px 0; } /* 天氣圖示 */
        .forecast-day .temp-high { color: #FFA07A; } /* 最高溫 */
        .forecast-day .temp-low { color: #87CEFA; } /* 最低溫 */
        /* [修改] 每小時天氣預報樣式 */
        .hourly-weather-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; width: 100%; text-align: center; }
        .hourly-item { background-color: #444; padding: 10px; border-radius: 8px; border: 1px solid #555; }
        .hourly-item p { margin: 2px 0; font-size: 0.9em; line-height: 1.3; }
        .hourly-item .hour-time { font-weight: bold; color: #FFD700; }
        .hourly-item .weather-icon { font-size: 1.8em; margin: 4px 0; }
        /* [新增] 當前時段高亮樣式 */
        .hourly-item.is-now { border-color: #00FF00; box-shadow: 0 0 8px #00FF00; }
		/* --- 特效 --- */
		#background-scanline-overlay, #text-scanline-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-color: transparent; display: none; } /* 掃描線覆蓋層 */
		#background-scanline-overlay { z-index: 1; } /* 背景掃描線堆疊順序 */
		#text-scanline-overlay { z-index: 50; } /* 文字掃描線堆疊順序 */
		#background-scanline-overlay.active.pattern-a { display: block; background-image: repeating-linear-gradient(to bottom, transparent, transparent 2px, rgba(0,0,0,0.3) 2px, rgba(0,0,0,0.3) 4px); } /* 背景掃描線樣式A */
		#background-scanline-overlay.active.pattern-b { display: block; background-image: repeating-linear-gradient(to bottom, rgba(0,0,0,0.3) 0, rgba(0,0,0,0.3) 2px, transparent 2px, transparent 4px); } /* 背景掃描線樣式B */
		#text-scanline-overlay.active.pattern-a { display: block; background-image: repeating-linear-gradient(to bottom, transparent, transparent 2px, var(--page-background-color) 2px, var(--page-background-color) 4px); } /* 文字掃描線樣式A */
		#text-scanline-overlay.active.pattern-b { display: block; background-image: repeating-linear-gradient(to bottom, var(--page-background-color) 0, var(--page-background-color) 2px, transparent 2px, transparent 4px); } /* 文字掃描線樣式B */
		/* --- 控制圖示 --- */
		.control-icon { position: fixed; bottom: 20px; width: 32px; height: 32px; cursor: pointer; z-index: 200; opacity: 0.5; transition: opacity 0.3s ease; } /* 通用樣式 */
		.control-icon svg { width: 100%; height: 100%; fill: #fff; } /* SVG樣式 */
		.control-icon:hover { opacity: 1; } /* 懸停時不透明 */
		#settings-icon { right: 62px; } /* 設定圖示位置 */
		#fullscreen-icon { right: 20px; } /* 全螢幕圖示位置 */
	</style>
</head>
<body>
    <div id="content-wrapper"> <!-- 主要內容容器 -->
        <div id="background-scanline-overlay"></div> <!-- 掃描線特效的覆蓋層 -->
        <div id="text-scanline-overlay"></div> <!-- 掃描線特效的覆蓋層 -->
        <div id="dateTimeDisplay"> <!-- 日期與時間顯示的主要區塊 -->
            <div class="time-text" id="timeTextContainer">
                <span id="hoursMinutesDisplay"></span><span class="time-seconds" id="secondsDisplay"></span><span class="time-ampm" id="amPmDisplay"></span>
            </div>
            <div class="gregorian-date-text" id="gregorianDateDisplay">
                <span class="gregorian-date-parts" id="gregorianDateParts"></span>
                <div class="weather-marquee-container" id="weatherMarqueeContainer">
                    <div class="weather-marquee-inner" id="weatherMarqueeInner">
                        <span class="weather-marquee-content"></span><span class="weather-marquee-content-duplicate"></span>
                    </div>
                </div>
            </div>
            <div class="lunar-and-jieqi-line" id="lunarAndJieqiLine">
                <span class="lunar-date-static-text" id="lunarDateDisplay"></span>
                <div class="jieqi-holiday-marquee-container" id="jieqiHolidayMarqueeContainer">
                    <div class="jieqi-holiday-marquee-inner" id="jieqiHolidayMarqueeInner">
                        <span class="jieqi-holiday-marquee-content"></span><span class="jieqi-holiday-marquee-content-duplicate"></span>
                    </div>
                </div>
            </div>
        </div>
        <noscript><div class="noscript-message">您的瀏覽器不支援或已禁用 JavaScript。</div></noscript> <!-- JS禁用提示 -->
        <div class="modal" id="settingsModal"> <!-- 設定彈出視窗 -->
            <div class="modal-content">
                <h2>顯示設定</h2>
                <div class="calendar-settings-container">
                    <div class="gregorian-settings-column">
                        <h3>公曆</h3>
                        <div class="setting-item">
                            <label for="textColor">時間</label>
                            <div class="setting-controls">
                                <label class="switch" title="切換12/24小時格式"><input id="showAmPm" type="checkbox"> <span class="slider"></span></label>
                                <input id="textColor" type="color">
                            </div>
                        </div>
                        <div class="setting-item">
                            <label for="showGregorianYear">年</label>
                            <div class="setting-controls">
                                <label class="switch"><input id="showGregorianYear" type="checkbox"> <span class="slider"></span></label>
                                <input id="gregorianYearColor" type="color">
                            </div>
                        </div>
                        <div class="setting-item">
                            <label for="showGregorianMonth">月</label>
                            <div class="setting-controls">
                                <label class="switch"><input id="showGregorianMonth" type="checkbox"> <span class="slider"></span></label>
                                <input id="gregorianMonthColor" type="color">
                            </div>
                        </div>
                        <div class="setting-item">

                    }
                }

                hourCell.innerHTML = `<p class="hour-time">${hourDate.getHours().toString().padStart(2, '0')}:00</p><p class="weather-icon">${emoji}</p><p>${desc}</p><p>${temp}°C</p>`;
                grid.appendChild(hourCell);
            }

            document.getElementById('weatherForecastModal').classList.remove('is-active');
            document.getElementById('hourlyWeatherModal').classList.add('is-active');
        }

        function setupWeatherUpdater() { clearInterval(weatherUpdateTimer); updateWeather(); weatherUpdateTimer = setInterval(updateWeather, 10 * 60 * 1000); }
        
        function updateDistrictSelector(selectedCounty) {
            const districtSelect = document.getElementById('districtSelect');
            districtSelect.innerHTML = '';
            const districts = taiwanLocations[selectedCounty]?.districts || {};
            for (const districtName in districts) {
                const option = document.createElement('option');
                option.value = districtName;
                option.textContent = districtName;
                districtSelect.appendChild(option);
            }
        }
        
        function syncLocationControls() {
            const countySelect = document.getElementById('countySelect');
            const districtSelect = document.getElementById('districtSelect');
            const locationInput = document.getElementById('weatherLocation');
            
            const selectedCounty = countySelect.value;
            const selectedDistrict = districtSelect.value;
            const englishLocation = taiwanLocations[selectedCounty]?.districts[selectedDistrict] || 'taiwan';

            locationInput.value = englishLocation;
            displaySettings.weatherLocation = englishLocation;
            saveSettings();
            updateWeather();
        }

        function setLocationSelectorsFromEnglish(englishLocation) {
            const countySelect = document.getElementById('countySelect');
            const districtSelect = document.getElementById('districtSelect');
            const locationInput = document.getElementById('weatherLocation');
            if (!countySelect || !districtSelect) return;

            locationInput.value = englishLocation;

            let foundCounty = null;
            let foundDistrict = null;

            for (const countyName in taiwanLocations) {
                const countyData = taiwanLocations[countyName];
                for (const districtName in countyData.districts) {
                    if (countyData.districts[districtName].toLowerCase() === englishLocation.toLowerCase()) {
                        foundCounty = countyName;
                        foundDistrict = districtName;
                        break;
                    }
                }
                if (foundCounty) break;
            }

            if (foundCounty) {
                countySelect.value = foundCounty;
                updateDistrictSelector(foundCounty);
                districtSelect.value = foundDistrict;
            } else {
                countySelect.value = '台灣';
                updateDistrictSelector('台灣');
                districtSelect.value = '台灣';
            }
        }
        
        function initializeLocationControls() {
            const countySelect = document.getElementById('countySelect');
            const districtSelect = document.getElementById('districtSelect');
            const locationInput = document.getElementById('weatherLocation');

            for (const countyName in taiwanLocations) {
                const option = document.createElement('option');
                option.value = countyName;
                option.textContent = countyName;
                countySelect.appendChild(option);
            }

            countySelect.addEventListener('change', () => {
                updateDistrictSelector(countySelect.value);
                syncLocationControls();
            });

            districtSelect.addEventListener('change', syncLocationControls);

            locationInput.addEventListener('change', () => {
                const manualLocation = locationInput.value.trim();
                displaySettings.weatherLocation = manualLocation;
                setLocationSelectorsFromEnglish(manualLocation);
                saveSettings();
                updateWeather();
            });
        }

        // --- 頁面載入與事件綁定 ---
		window.onload = function () { 
            const controlIcons = document.querySelectorAll('.control-icon'); 
            function populateTimeSelectors(minuteId, secondId) { const minuteSelect = document.getElementById(minuteId), secondSelect = document.getElementById(secondId); for (let i = 0; i <= 59; i++) { if (minuteSelect) { const option = document.createElement('option'); option.value = i; option.textContent = i; minuteSelect.appendChild(option); } if (secondSelect) { const option = document.createElement('option'); option.value = i; option.textContent = i; secondSelect.appendChild(option); } } } 
            populateTimeSelectors('movementIntervalMinutes', 'movementIntervalSeconds'); 
            populateTimeSelectors('scanlineIntervalMinutes', 'scanlineIntervalSeconds'); 
            
            initializeLocationControls();
            
            loadSettings(); 
            updateSettingsModalUI(); 
            applyIntervalValidation(); 
            saveSettings(); 
            updateDateTime(); 
            setInterval(updateDateTime, 1000); 
            setupEffectTimers(); 
            setupWeatherUpdater(); 
            if (!displaySettings.enableMovement) { resetPosition(); } 
            document.querySelectorAll('.modal').forEach(modal => { const closeButton = modal.querySelector('.action-button[id^="close"], .action-button[id^="done"]'); if (closeButton) { closeButton.onclick = () => modal.classList.remove('is-active'); } modal.addEventListener('click', (event) => { if (event.target === modal) { modal.classList.remove('is-active'); } }); }); 
            document.getElementById('todayCalendarBtn').onclick = () => { calendarDate = new Date(); generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth()); }; 
            document.getElementById('todayWeeklyBtn').onclick = () => { weeklyCalendarDate = new Date(); generateWeekCalendar(weeklyCalendarDate); }; 
            document.getElementById('todayYearlyBtn').onclick = () => { yearlyCalendarDate = new Date(); generateYearCalendar(yearlyCalendarDate.getFullYear()); }; 
            document.getElementById('prevMonthBtn').onclick = () => { calendarDate.setMonth(calendarDate.getMonth() - 1); generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth()); }; 
            document.getElementById('nextMonthBtn').onclick = () => { calendarDate.setMonth(calendarDate.getMonth() + 1); generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth()); }; 
            document.getElementById('prevWeekBtn').onclick = () => { weeklyCalendarDate.setDate(weeklyCalendarDate.getDate() - 7); generateWeekCalendar(weeklyCalendarDate); }; 
            document.getElementById('nextWeekBtn').onclick = () => { weeklyCalendarDate.setDate(weeklyCalendarDate.getDate() + 7); generateWeekCalendar(weeklyCalendarDate); }; 
            document.getElementById('prevYearBtn').onclick = () => { yearlyCalendarDate.setFullYear(yearlyCalendarDate.getFullYear() - 1); generateYearCalendar(yearlyCalendarDate.getFullYear()); }; 
            document.getElementById('nextYearBtn').onclick = () => { yearlyCalendarDate.setFullYear(yearlyCalendarDate.getFullYear() + 1); generateYearCalendar(yearlyCalendarDate.getFullYear()); }; 
            document.getElementById('prevShichenBtn').onclick = () => { shichenDetailDate.setHours(shichenDetailDate.getHours() - 2); updateShiChenDetailsView(shichenDetailDate); }; 
            document.getElementById('nextShichenBtn').onclick = () => { shichenDetailDate.setHours(shichenDetailDate.getHours() + 2); updateShiChenDetailsView(shichenDetailDate); }; 
            document.getElementById('nowShichenBtn').onclick = () => { updateShiChenDetailsView(new Date()); }; 
            
            // [新增] 返回週預報按鈕事件
            document.getElementById('backToWeeklyForecastBtn').onclick = () => {
                document.getElementById('hourlyWeatherModal').classList.remove('is-active');
                document.getElementById('weatherForecastModal').classList.add('is-active');
            };

            function handleSettingChange(event) { 
                const target = event.target; 
                const key = target.id; 
                if (key === 'weatherLocation') return;
                let value; 
                if (target.type === 'checkbox') { value = target.checked; } else { value = target.value; } 
                displaySettings[key] = value; 
                applyIntervalValidation(); 
                if (key === 'enableMovement' && !value) { resetPosition(); } 
                saveSettings(); 
                updateDateTime(); 
                setupEffectTimers(); 
                if (key === 'showWeather' || key === 'showWeatherLocation') { 
                    updateWeatherDisplay();
                    updateWeather();
                } 
            } 
            
            document.querySelectorAll('.switch input[type="checkbox"], .interval-select:not(#countySelect):not(#districtSelect)').forEach(el => { el.onchange = handleSettingChange; }); 
            
            document.querySelectorAll('input[type="color"]').forEach(colorInput => {
                colorInput.addEventListener('input', (event) => {
                    const key = event.target.id;
                    const value = event.target.value;
                    displaySettings[key] = value;
                    updateWeatherDisplay();
                    updateDateTime();
                    saveSettings();
                });
            });
            
            document.getElementById('useCurrentLocationBtn').addEventListener('click', () => { 
                if (navigator.geolocation) { 
                    updateMarquee('正在定位...', 'weather'); 
                    navigator.geolocation.getCurrentPosition( (pos) => { 
                        const { latitude, longitude } = pos.coords; 
                        fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`)
                        .then(response => response.json())
                        .then(geoData => { 
                            const city = geoData.locality || geoData.city; 
                            if (city) { 
                                displaySettings.weatherLocation = city;
                                setLocationSelectorsFromEnglish(city);
                                saveSettings(); 
                                updateWeather(); 
                            } else { 
                                console.error("無法從反向地理編碼獲取城市。"); 
                                updateMarquee(`<span style="color: ${displaySettings.weatherColor};">定位失敗</span>`, 'weather'); 
                            } 
                        }).catch(error => { 
                            console.error("反向地理編碼失敗:", error); 
                            updateMarquee(`<span style="color: ${displaySettings.weatherColor};">定位失敗</span>`, 'weather'); 
                        }); 
                    }, () => { 
                        console.warn("地理定位失敗。請檢查瀏覽器權限。"); 
                        updateMarquee(`<span style="color: ${displaySettings.weatherColor};">定位失敗，請檢查權限</span>`, 'weather'); 
                    }, { timeout: 10000 } ); 
                } else { 
                    alert("您的瀏覽器不支援地理位置功能。"); 
                } 
            }); 
            
            document.getElementById('restoreDefaultsBtn').onclick = restoreDefaults; 
            document.getElementById('randomColorsBtn').onclick = setRandomColors; 
            document.getElementById('dateTimeDisplay').addEventListener('click', function(event) { const target = event.target; if (target.closest('#weatherMarqueeContainer')) { showWeatherForecast(); } else if (target.closest('.lunar-shichen-clickable')) { updateShiChenDetailsView(new Date()); } else if (target.closest('.lunar-date-clickable') || target.closest('#jieqiHolidayMarqueeContainer')) { showDateDetails(new Date()); } else if (target.closest('.gregorian-year-target') || target.closest('.lunar-year-target')) { yearlyCalendarDate = new Date(); generateYearCalendar(yearlyCalendarDate.getFullYear()); document.getElementById('yearlyCalendarModal').classList.add('is-active'); } else if (target.closest('.weekday-target')) { weeklyCalendarDate = new Date(); generateWeekCalendar(weeklyCalendarDate); document.getElementById('weeklyCalendarModal').classList.add('is-active'); } else if (target.closest('.gregorian-date-text') || target.closest('.lunar-date-static-text')) { calendarDate = new Date(); generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth()); document.getElementById('calendarModal').classList.add('is-active'); } }); 
            document.getElementById('settings-icon').addEventListener('click', () => { document.getElementById('settingsModal').classList.add('is-active'); updateSettingsModalUI(); }); 
            
            const fullscreenIcon = document.getElementById('fullscreen-icon'), docElement = document.documentElement; 
            function toggleFullScreen() { const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement; if (!isFullscreen) { const req = docElement.requestFullscreen || docElement.webkitRequestFullscreen; if (req) { req.call(docElement).catch(err => console.warn(`無法進入全螢幕模式: ${err.message}`)); } } else { const exit = document.exitFullscreen || document.webkitExitFullscreen; if (exit) { exit.call(document).catch(err => console.warn(`無法退出全螢幕模式: ${err.message}`)); } } } 
            fullscreenIcon.addEventListener('click', toggleFullScreen); 
            
            function handleFullscreenChange() { const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement; fullscreenIcon.style.display = isFullscreen ? 'none' : 'block'; if (lastMarqueeContent) { updateMarquee(lastMarqueeContent, 'jieqi'); } if (lastWeatherContent) { updateMarquee(lastWeatherContent, 'weather'); } } 
            document.addEventListener('fullscreenchange', handleFullscreenChange); 
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange); 
            
            let inactivityTimer; 
            function hideIconsOnIdle() { controlIcons.forEach(icon => icon.style.opacity = '0'); } 
            function resetIdleTimer() { controlIcons.forEach(icon => { if (window.getComputedStyle(icon).display !== 'none') { icon.style.opacity = '0.5'; } }); clearTimeout(inactivityTimer); inactivityTimer = setTimeout(hideIconsOnIdle, 10000); } 
            ['mousemove', 'keydown', 'touchstart'].forEach(evt => document.addEventListener(evt, resetIdleTimer)); 
            resetIdleTimer(); 
        };
	</script>
