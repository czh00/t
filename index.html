            qs('#prevMoonMonthBtn').onclick = () => { state.moonCalendarDate.setMonth(state.moonCalendarDate.getMonth() - 1); generateMoonPhaseCalendar(state.moonCalendarDate.getFullYear(), state.moonCalendarDate.getMonth(), state.moonCalendarDate); };
            qs('#nextMoonMonthBtn').onclick = () => { state.moonCalendarDate.setMonth(state.moonCalendarDate.getMonth() + 1); generateMoonPhaseCalendar(state.moonCalendarDate.getFullYear(), state.moonCalendarDate.getMonth(), state.moonCalendarDate); };
            qs('#todayMoonCalendarBtn').onclick = () => { const today = new Date(); today.setHours(12,0,0,0); state.moonCalendarDate = today; updateMainMoonPhaseDisplay(today); generateMoonPhaseCalendar(today.getFullYear(), today.getMonth(), today); };

            // å…¨åŸŸæ§åˆ¶åœ–ç¤ºäº‹ä»¶
            qs('#settings-icon').addEventListener('click', () => { qs('#settingsModal').classList.add('is-active'); updateSettingsModalUI(); updateSettingDependencies(); });
            qs('#edit-mode-icon').addEventListener('click', () => { settings.editMode = !settings.editMode; toggleEditModeState(); saveState(); });
            qs('#fullscreen-icon').addEventListener('click', () => { if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(err => console.warn(`ç„¡æ³•é€²å…¥å…¨è¢å¹•æ¨¡å¼: ${err.message}`)); else if (document.exitFullscreen) document.exitFullscreen(); });
            const handleFullscreen = () => { const isFullscreen = !!document.fullscreenElement; const enterIcon = qs('#fullscreen-icon .enter-fullscreen-svg'), exitIcon = qs('#fullscreen-icon .exit-fullscreen-svg'), button = qs('#fullscreen-icon'); if (enterIcon && exitIcon && button) { enterIcon.style.display = isFullscreen ? 'none' : 'block'; exitIcon.style.display = isFullscreen ? 'block' : 'none'; button.title = isFullscreen ? 'é€€å‡ºå…¨è¢å¹•' : 'å…¨è¢å¹•'; } window.dispatchEvent(new Event('resize')); };
            const handleResize = () => { if (constrainPositions()) { applyTransforms(); } };
            document.addEventListener('fullscreenchange', handleFullscreen); document.addEventListener('webkitfullscreenchange', handleFullscreen);
            window.addEventListener('resize', handleResize);

            // é–’ç½®éš±è—æ§åˆ¶åœ–ç¤º
            let inactivityTimer; const icons = qsa('.control-icon');
            const resetIdle = () => { icons.forEach(icon => { if (window.getComputedStyle(icon).display !== 'none') setStyle(icon, { opacity: '0.5' }); }); clearTimeout(inactivityTimer); inactivityTimer = setTimeout(() => icons.forEach(icon => setStyle(icon, { opacity: '0' })), 5000); };
            ['mousemove', 'keydown', 'touchstart'].forEach(evt => document.addEventListener(evt, resetIdle));
            resetIdle();

            // æ‹–æ›³èˆ‡ç¸®æ”¾äº‹ä»¶ (ç·¨è¼¯æ¨¡å¼)
            const dragStart = (e) => { if (!settings.editMode) return; const wrapper = e.target.closest('.widget-wrapper'); if (!wrapper) return; e.preventDefault(); state.isDragging = true; state.dragTarget = wrapper.id.replace('-widget', ''); const T = transformState[state.dragTarget]; if (!T) return; const event = e.touches ? e.touches[0] : e; state.startX = event.clientX; state.startY = event.clientY; if (e.target.classList.contains('resize-handle-x')) { state.dragType = 'resize-x'; document.body.style.cursor = 'ew-resize'; state.initialWidth = T.width || 92; } else if (e.target.classList.contains('move-handle')) { state.dragType = 'move'; document.body.style.cursor = 'move'; state.initialX = T.x; state.initialY = T.y; } else { state.dragType = 'scale'; document.body.style.cursor = 'nwse-resize'; const rect = wrapper.getBoundingClientRect(); const centerX = rect.left + rect.width / 2; const centerY = rect.top + rect.height / 2; state.initialDist = Math.hypot(state.startX - centerX, state.startY - centerY); state.initialScale = T.scale; } window.addEventListener('mousemove', dragMove); window.addEventListener('touchmove', dragMove, { passive: false }); window.addEventListener('mouseup', dragEnd); window.addEventListener('touchend', dragEnd); };
            const dragMove = (e) => { if (!state.isDragging || !state.dragTarget) return; e.preventDefault(); const T = transformState[state.dragTarget]; const el = qs(`#${state.dragTarget}-widget`); if (!el || !T) return; const event = e.touches ? e.touches[0] : e; const dx = event.clientX - state.startX; const dy = event.clientY - state.startY; requestAnimationFrame(() => { if (!state.isDragging) return; if (state.dragType === 'move') { const handleSize = 40, margin = 10; const minX = -window.innerWidth / 2 + handleSize / 2 + margin, maxX = window.innerWidth / 2 - handleSize / 2 - margin; const minY = -window.innerHeight / 2 + handleSize / 2 + margin, maxY = window.innerHeight / 2 - handleSize / 2 + margin; T.x = Math.max(minX, Math.min(maxX, state.initialX + dx)); T.y = Math.max(minY, Math.min(maxY, state.initialY + dy)); } else if (state.dragType === 'scale') { const rect = el.getBoundingClientRect(); const centerX = rect.left + rect.width / 2; const centerY = rect.top + rect.height / 2; const currentDist = Math.hypot(event.clientX - centerX, event.clientY - centerY); if (state.initialDist > 0) { const scaleFactor = currentDist / state.initialDist; T.scale = Math.max(0.2, state.initialScale * scaleFactor); } } else if (state.dragType === 'resize-x') { const widthInVw = (dx / window.innerWidth) * 100; T.width = Math.max(20, state.initialWidth + widthInVw); } applyTransforms(); }); };
            const dragEnd = () => { if (!state.isDragging) return; state.isDragging = false; state.dragTarget = null; state.dragType = null; document.body.style.cursor = 'default'; if (constrainPositions()) applyTransforms(); saveState(); window.removeEventListener('mousemove', dragMove); window.removeEventListener('touchmove', dragMove); window.removeEventListener('mouseup', dragEnd); window.removeEventListener('touchend', dragEnd); };
            document.addEventListener('mousedown', dragStart); document.addEventListener('touchstart', dragStart, { passive: false });
        }

        // --- åˆå§‹åŒ– ---
        function initializeTimers() { Object.values(timers).forEach(clearInterval); timers.main = setInterval(updateDigitalClock, 1000); timers.analog = setInterval(updateAnalogClock, 50); applyMovement(); applyScanlineEffect(); }
        function initializeApp() {
            ['movementIntervalMinutes', 'movementIntervalSeconds', 'scanlineIntervalMinutes', 'scanlineIntervalSeconds'].forEach(id => { const sel = document.getElementById(id); if (sel) for (let i = 0; i <= 59; i++) { const opt = document.createElement('option'); opt.value = i; opt.textContent = i; sel.appendChild(opt); } });
            const countySelect = qs('#countySelect');
            for (const county in taiwanLocations) { const opt = document.createElement('option'); opt.value = county; opt.textContent = county; countySelect.appendChild(opt); }
            
            initializeLedClock();
            
            loadState();
            constrainPositions();
            updateSettingsModalUI(); 
            updateSettingDependencies(); 
            initializeTimers(); 
            initializeAnalogClock(); 
            generateMainCalendar(state.calendarDate.getFullYear(), state.calendarDate.getMonth());
            applyAllSettings(); 
            applyTransforms(); 
            updateWidgetVisibility(); 
            clearInterval(timers.weather); 
            updateWeather();
            timers.weather = setInterval(updateWeather, 10 * 60 * 1000);
            initializeEventListeners();
        }

        window.onload = initializeApp;
